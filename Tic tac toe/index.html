<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
    <h1>Tic Tac Toe</h1>
    <img src="excited.gif" alt="">
   </div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="player">PlayerA-O and PlayerB-X</div>
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
    <div class="line4"></div>
    <div class="line5"></div>
    <div class="line6"></div>
    <div class="line7"></div>
    <div class="line8"></div>
    <div id="gameOverOverlay" class="overlay">
        <h2>Game Over</h2>
        <h3 id="whoWins"></h3>
        <button id="restart">Restart</button>
        <audio id="click-audio" src="ting.mp3"></audio>
        <audio id="end"  src="gameover.mp3"></audio>
        <audio id="backMusic" src="music.mp3"></audio>
    </div>
   <script src="script.js"></script> 
</body>
</html>
